<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" >
    <title>Weather</title>
</head>
<body>
    <div class="weather">

        <div class="img">
            
            <img src="img/img.png" alt="">
            <div class="caption">
                <p>Egypt - Portsaid</p>
            </div>
            
        </div>

        <div class="footer">

            <div class="mon">

                <div class="content">

                    <div class="container">

                        <span>23&#176;</span>
                        <img src="img/CS.png" alt="">
    
                    </div>
    
                    <div class="data">
    
                        <p>Monday 27 <sup>th</sup> </p>
    
                    </div>
                    

                </div> 

            </div>

            <div class="wed">

                <div class="data">

                    <div class="day">

                        <p>wed</p>
    
                    </div>
    
                    <img src="img/wed.png" alt="">
                    <p>13&#176;</p>

                </div>

                

            </div>

            <div class="sat">

                <div class="data">

                    <div class="day">

                        <p>sat</p>
    
                    </div>
    
                    <img src="img/Sun.png" alt="">
                    <p>26&#176;</p>

                </div>

            </div>

            <div class="sun">

                <div class="data">

                    <div class="day">

                        <p>sun</p>
    
                    </div>
    
                    <img src="img/CS.png" alt="">
                    <p>23&#176;</p>

                </div>

            </div>

        </div>



    </div>
</body>
</html>
